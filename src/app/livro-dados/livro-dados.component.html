<main class="container mt-4">
  <h2>Cadastro de Livro</h2>
  <form (submit)="incluir()" ngNativeValidate>
      <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input type="text" class="form-control" id="titulo" required [(ngModel)]="livro.titulo" name="titulo">
          <div class="invalid-feedback">O título é obrigatório.</div>
      </div>
      <div class="mb-3">
          <label for="resumo" class="form-label">Resumo</label>
          <textarea class="form-control" id="resumo" rows="3" [(ngModel)]="livro.resumo" name="resumo"></textarea>
      </div>
      
      <div class="mb-3">
          <label for="editora" class="form-label">Editora</label>
          <select class="form-select" id="editora" required [(ngModel)]="livro.codEditora" name="codEditora">
              <option value="" disabled selected>Selecione a editora</option>
              <option *ngFor="let editora of editoras" [value]="editora.codEditora">{{ editora.nome }}</option>
          </select>
          <div class="invalid-feedback">A editora é obrigatória.</div>
      </div>
      <div class="mb-3">
          <label for="autores" class="form-label">Autores</label>
          <textarea class="form-control" id="autores" rows="3" [(ngModel)]="autoresForm" name="autoresForm"></textarea>
          <small class="form-text text-muted">Insira os autores, um por linha.</small>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar Livro</button>
  </form>
</main>
